<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: #000;
        }

        .sidebar {
            width: 400px;
            background: #000;
            border-right: 1px solid #262626;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #262626;
        }

        .sidebar-header h2 {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .search-box {
            background: #262626;
            border-radius: 8px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            width: 100%;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: #8e8e8e;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #1a1a1a;
        }

        .chat-item.active {
            background: #262626;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .avatar-inner {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: #262626;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 500;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            color: #fff;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .chat-message {
            color: #8e8e8e;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-message.unread {
            color: #fff;
            font-weight: 500;
        }

        .chat-time {
            color: #8e8e8e;
            font-size: 12px;
            flex-shrink: 0;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #262626;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .chat-header .avatar {
            width: 36px;
            height: 36px;
            margin-right: 12px;
        }

        .chat-header .avatar-inner {
            width: 32px;
            height: 32px;
            font-size: 14px;
        }

        .chat-header-info h3 {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }

        .chat-header-info p {
            color: #8e8e8e;
            font-size: 12px;
        }

        .chat-header-actions {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 22px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.received .message-bubble {
            background: #262626;
            color: #fff;
            border-bottom-left-radius: 4px;
        }

        .message.sent .message-bubble {
            background: #0095f6;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message-input-container {
            padding: 20px;
            border-top: 1px solid #262626;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            background: #262626;
            border-radius: 22px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 14px;
        }

        .input-wrapper input::placeholder {
            color: #8e8e8e;
        }

        .send-btn {
            background: transparent;
            border: none;
            color: #0095f6;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            padding: 8px;
        }

        .send-btn:hover {
            color: #fff;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Messages</h2>
                <div class="search-box">
                    <input type="text" placeholder="Search">

            <div class="chats-list">
                <div class="chat-item active">

                <div class="chat-item">

            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-header-left">
                    <div class="avatar">
                        <div class="avatar-inner">JD</div>
                    </div>
                    <div class="chat-header-info">
                        <h3>John Doe</h3>
                        <p>Active now</p>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <button class="icon-btn">üìû</button>
                    <button class="icon-btn">üìπ</button>
                    <button class="icon-btn">‚ÑπÔ∏è</button>
                </div>
            </div>

            <div class="messages-container">
                <div class="message received">
                    <div class="message-bubble">Hey!!</div>
                </div>
                <div class="message sent">
                    <div class="message-bubble">Hello man</div>
                </div>
            </div>

            <div class="message-input-container">
                <button class="icon-btn">üì∑</button>
                <div class="input-wrapper">
                    <input type="text" placeholder="Message...">
                </div>
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
